<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="clock.css">
    <title>Digital Clock</title>
  </head>
  <script>
      let a;
      let currtime;
      let date;
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    setInterval(() => {
        
        a =new Date();
        currtime = a.getHours()+":"+a.getMinutes()+":"+a.getSeconds();  
        date =a.toLocaleDateString(undefined, options);
        document.getElementById('time').innerHTML = currtime;
        document.getElementById('date').innerHTML = date;  
    }, 1000);
  </script>
  <body>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
    
        <div class="jumbotron">
              <button class="btn">Digital Clock</button>
           <br>
           <br>
           <hr>
            
            <h1 class="display-4">Time : <span id="time"></span></h1>
            <h4 class="display-4" style="font-size:40px;">Date : <span id="date"></span></h4>
            <hr class="my-4">
            <p>This is a Simple Clock made by using HTML, CSS, Javascript .</p>
          </div>
    
  </body>
</html>
